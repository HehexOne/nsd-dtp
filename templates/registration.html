<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Авторизация</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin: 0;
            height: 100vh;
        }

        .login-limit-width {
            max-width: 400px;
        }
    </style>
</head>
<body>
<section class="section">
    <div style="padding: 100px 10px 10px;" class="container">
        <h1 class="title is-size-1">NSD Digital Token Platform</h1>
        <p class="subtitle">Регистрация</p>
        {% if error %}
            <div class="notification is-danger is-light login-limit-width">
                <b>Ошибка</b><br> {{ error }}
            </div>
        {% endif %}
        <form style="margin-top: 40px" class="login-limit-width" action="" method="post">
            <input type="hidden" name="type" value="registration_form">
            <label class="label">Тип аккаунта</label>
            <div style="width: 100%;" class="select is-medium">
                <select style="width: 100%" name="account_type">
                    <option value="client">Клиент</option>
                    <option value="issuer">Эмитент</option>
                </select>
            </div>
            <br><br>
            <label class="label">Данные аккаунта</label>
            <input class="input is-medium" name="name" placeholder="Имя Фамилия/Название организации" type="text" required>
            <br><br>
            <input class="input is-medium" name="inn" placeholder="ИНН" minlength="10" maxlength="12" type="number" required>
            <br><br>
            <input class="input is-medium" name="address" placeholder="Адрес" minlength="10" maxlength="512" type="text" required>
            <br><br>
            <input class="input is-medium" name="email" minlength="6" maxlength="128" placeholder="Почта" type="text" required>
            <br><br>
            <input class="input is-medium" name="password" minlength="8" maxlength="32" placeholder="Пароль" type="password" required>
            <br><br>
            <input class="input is-medium" name="password_repeat" minlength="8" maxlength="32" placeholder="Повтор пароля" type="password" required>
            <br><br>
            <label class="checkbox">
                <input class="checkbox" type="checkbox" name="pp_agree" required>
                Согласен(-на) с политикой конфиденциальности
            </label>
            <br><br><br>
            <button style="margin-right: 10px" class="button is-info">Регистрация</button>
            <a class="button" href="/authorization">Вход</a>
        </form>
    </div>
</section>
</body>
</html>
